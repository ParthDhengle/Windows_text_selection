<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <style>
      body { margin:0; font-family: Arial, sans-serif; background: transparent; }
      .btn {
        display:flex;
        align-items:center;
        justify-content:center;
        width:100%;
        height:100%;
        border-radius:8px;
        border:1px solid rgba(0,0,0,0.12);
        background: rgba(255,255,255,0.95);
        box-shadow: 0 2px 8px rgba(0,0,0,0.12);
        cursor:pointer;
        user-select:none;
      }
      .btn:active { transform: translateY(1px); }
      .txt { font-size:12px; padding:0 10px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis; }
    </style>
  </head>
  <body>
    <div class="btn" id="askBtn" title="Ask AI about selection">
      <div class="txt" id="preview">Ask AI</div>
    </div>
    <script src="./popup_renderer.js"></script>
  </body>
</html>
